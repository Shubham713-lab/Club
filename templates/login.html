<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body class="background-gradient-animation">
  <div
    class="bg-gray-900 p-8 rounded-xl shadow-2xl max-w-sm w-full border border-gray-800 transform transition-all duration-300 hover:scale-105">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-[#67E8F9] mb-2">Login</h1>
      <p class="text-gray-400">Welcome back to the club!</p>
    </div>

    <form class="space-y-6" method="POST">
      <div>
        <label for="email" class="block text-gray-300 text-sm font-medium mb-2">User Id</label>
        <input type="text" id="email" name="user_id" placeholder="Your User_id"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:ring-2 focus:ring-[#67E8F9] focus:border-transparent transition duration-200 input-focus-animation"
          required>
      </div>

      <div>
        <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:ring-2 focus:ring-[#67E8F9] focus:border-transparent transition duration-200 input-focus-animation"
          required>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <p style="color: red;">{{ message }}</p>
      {% endfor %}
      {% endif %}
      {% endwith %}
      

      <button type="submit"
        class="w-full bg-[#67E8F9] text-gray-900 font-bold py-3 rounded-lg hover:bg-opacity-90 transition duration-300 ease-in-out button-hover-animation shadow-lg hover:shadow-[#67E8F9]/40">
        Log In
      </button>
    </form>
    <br>
    <hr>
    <div class="mt-8 text-center text-gray-400">
      <p class="mt-4">Register Here! <a href="{{ url_for('register_student') }}"
          class="text-[#67E8F9] hover:underline transition duration-200">Register as Student</a> Or <a href="{{ url_for('register_mentor') }}"
          class="text-[#67E8F9] hover:underline transition duration-200">Register as Mentor</a></p>
    </div>
  </div>
</body>
</html>
