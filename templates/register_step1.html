<!DOCTYPE html>
<html>

<head>
    <title>Register - Step 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>

<body class="background-gradient-animation">
    <div class="bg-gray-900 p-8 rounded-xl shadow-2xl max-w-sm w-full border border-gray-800 transform transition-all duration-300 hover:scale-105">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-[#67E8F9] mb-2">Register</h1>
            <p class="text-gray-400">Basic Info</p>
        </div>
        
        <form method="POST">
            <div>
                <input type="text" name="name" placeholder="Full Name" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:ring-2 focus:ring-[#67E8F9] focus:border-transparent transition duration-200 input-focus-animation" required>
            </div>
            <div>
                <input type="text" name="college" placeholder="College Name" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:ring-2 focus:ring-[#67E8F9] focus:border-transparent transition duration-200 input-focus-animation" required>
            </div>
            <div>
                <input type="text" name="roll_no" placeholder="Roll Number" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:ring-2 focus:ring-[#67E8F9] focus:border-transparent transition duration-200 input-focus-animation" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:ring-2 focus:ring-[#67E8F9] focus:border-transparent transition duration-200 input-focus-animation" required><br><br>
            </div>
            
            {% if show_otp %}
            <div>
                <input type="text" name="otp" placeholder="Enter OTP (E-mail)" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:ring-2 focus:ring-[#67E8F9] focus:border-transparent transition duration-200 input-focus-animation" required><br>
            </div>
            
            {% endif %}
            <button class="w-full bg-[#67E8F9] text-gray-900 font-bold py-3 rounded-lg hover:bg-opacity-90 transition duration-300 ease-in-out button-hover-animation shadow-lg hover:shadow-[#67E8F9]/40" type="submit">Next</button>
        </form>
    </div>

</body>

</html>
