<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstorming Ideas</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons (if needed, though not explicitly in this snippet) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
            margin: 0;
            min-height: 100vh;
            color: #E5E7EB; /* Light gray for general text */
        }

        /* Custom animation for button hover */
        .button-hover-animation:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(103, 232, 249, 0.4);
        }

        /* Keyframe for pulse animation for heading */
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .animate-pulse-slow {
            animation: pulse-slow 3s infinite ease-in-out;
        }

        /* Subtle fade-in for the main section card */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Custom animation for input focus */
        .input-focus-animation:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(103, 232, 249, 0.5); /* #67E8F9 with transparency */
            border-color: #67E8F9;
        }

        /* Custom animation for room list item hover */
        .room-item-hover:hover {
            transform: translateX(5px);
            background-color: #1a1a1a; /* Slightly lighter background on hover */
            box-shadow: 0 5px 15px rgba(103, 232, 249, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="bg-gray-900 p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Club Logo/Title -->
            <a href="#" id="logo" class="text-[#67E8F9] text-3xl font-extrabold tracking-wide">Code Forge</a>
            <!-- Navigation Links -->
            <div class="flex items-center space-x-6">
                
                <a href="{{ url_for('student_dashboard') }}">
                    <button id="b1" class="bg-[#EF4444] text-white px-6 py-2 rounded-lg font-semibold hover:bg-opacity-90 transition duration-300 ease-in-out button-hover-animation shadow-md hover:shadow-[#EF4444]/40">
                        ‚Üê Back to Dashboard
                    </button>
                </a>
            </div>
        </div>
    </nav>

    <!-- Brainstorming Section -->
    <section class="py-16 px-4 sm:px-6 lg:px-8 flex justify-center items-center">
        <!-- Removed max-w-3xl from here to allow it to use more width -->
        <div class="brainstorm bg-gray-900 p-8 rounded-xl shadow-2xl border border-gray-800 w-full animate-fade-in">

            <form id="idea" method="POST" class="mb-12 p-6 bg-gray-800 rounded-lg border border-gray-700 space-y-6">
                <p class="text-gray-300 text-xl font-medium mb-4">
                    Have an idea? Create a room and let's discuss together!
                </p>
                <input
                    type="text"
                    name="room_title"
                    placeholder="Enter idea / room title"
                    required
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-500 border border-gray-600 focus:ring-2 focus:ring-[#67E8F9] focus:border-transparent transition duration-200 input-focus-animation"
                >
                <button
                    id="b1"
                    type="submit"
                    class="w-full bg-[#67E8F9] text-gray-900 font-bold py-3 rounded-lg hover:bg-opacity-90 transition duration-300 ease-in-out button-hover-animation shadow-lg hover:shadow-[#67E8F9]/40"
                >
                    <i class="fas fa-plus mr-2"></i> Create Room
                </button>
            </form>

            <h3 class="text-4xl font-extrabold text-center mb-8 text-[#67E8F9] leading-tight animate-pulse-slow">
                Active Rooms
            </h3>

            {% if rooms %}
            <ul class="space-y-4">
                {% for room in rooms %}
                <li class="bg-gray-800 p-6 rounded-lg border border-gray-700 flex justify-between items-center transition-all duration-300 room-item-hover">
                    <span class="text-white text-xl font-semibold flex-grow break-words pr-4">
                        Title : <span class="text-gray-300">{{ room[1] }}</span>
                    </span>
                    <a id="join" href="{{ url_for('join_brainstorm_room', room_id=room[0]) }}" class="flex-shrink-0">
                        <button id="b2" class="bg-[#67E8F9] text-gray-900 px-6 py-2 rounded-lg font-bold hover:bg-opacity-90 transition duration-300 ease-in-out button-hover-animation shadow-md hover:shadow-[#67E8F9]/40">
                            Join Room
                        </button>
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-center text-gray-400 text-lg mt-8">No brainstorming rooms created yet.</p>
            {% endif %}
        </div>
    </section>
</body>
</html>
